  <style>
    :root {
      --bg: #ffffff;
      --fg: #333333;
      --muted: #6b7280;
      --primary: #2c3e50;
      --border: #e5e7eb;
      --card: #fafafa;
      --code: #f4f4f4;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 8px 0;
      color: var(--primary);
      font-size: 28px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }

    .span-12 { grid-column: span 12; }
    .span-6  { grid-column: span 6; }
    .span-4  { grid-column: span 4; }

    @media (max-width: 768px) {
      .span-6, .span-4 { grid-column: span 12; }
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: var(--primary);
    }

    p { margin: 8px 0; }

    ul { margin: 0 0 0 18px; }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

      background: #f8fafc;
      color: #111827;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      font-size: 14px;
    }

      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      font-size: 14px;
